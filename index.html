<!DOCTYPE html>
<html lang="en">
  <head>
    meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Conference ticket generator</title>

  </head>
    <body>
      <main>
        <div><img src="assets/images/logo-full.svg" alt=""></div>

        <div class="journey">
          <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
          <p>Secure your spot at next year's biggest coding conference.</p>
        </div>

        <div class="inputs">
          <div class="avatar">
            <p>Upload Avatar</p>
            <textarea rows="5" cols="40" name="avatar" id="" 
          placeholder="Drag and drop or click to upload" ></textarea>
          <br>
          <small class="small"><img src="assets/images/icon-info.svg" alt=""> upload your photo 
            (JPG or PNG max size:500KB).
            </small>
          </div>
          <div class="name">
            <h3>Full Name</h3>
            <input type="text">
          </div>
          <br>

          <div class="email">
          <h3>Email Address</h3>
          <input type="email" Email placeholder="example@email">
          </div>
          <br>
          <div class="git">
            <h3>Github Username</h3>
            <input type="username" placeholder="@yourusername">
          </div>
          <br>
          <div class="ticket">
          <!-- <input type="Generate My Ticket" placeholder="Generate My Ticket" > -->
          <button>Generate My Ticket</button>
          </div>
        </div>
      </main>
 
    </body>
</html>
